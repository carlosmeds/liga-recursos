<html lang="en">

<head>
  <meta charset="UTF-8">

</head>

<body>
  <header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
      <img src="/img/teste1.png" width="100" height="40">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Ver insumos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-primary" href="add.html">Oferecer insumo insumo</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div id="add-form-container" class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center">Fornecedor, divulgue seu produto preenchendo o formulário</h1>
      </div>
      <div id="form-box" class="col-md-12">
        <form action="">
          <div class="form-group">
            <label for="title">Título do Produto</label>
            <input type="text" pattern="[a-zA-Z0-9. - , ]" class="form-control" id="title" name="title" placeholder="Digite o título o produto"
              required>
          </div>
          <div class="form-group">
            <label for="description">Descrição do produto:</label>
            <textarea type="text" class="form-control" id="description" name="description"
              placeholder="Descreva o produto" required></textarea>
          </div>
          <div class="form-group">
            <label for="fornecedor">Nome do fornecedor:</label>
            <input type="text" class="form-control" id="fornecedor" name="fornecedor"
              placeholder="Digite o nome de quem irá fornecer" required>
          </div>
          <div class="form-group">
            <label for="estado">Estado localizado:</label>
            <select name="estado">
              <option value="Acre">Acre</option>
              <option value="Alagos">Alagoas</option>
              <option value="Amapá">Amapá</option>
              <option value="Amazonas">Amazonas</option>
              <option value="Bahia">Bahia</option>
              <option value="Ceará">Ceará</option>
              <option value="Distrito Federal">Distrito Federal</option>
              <option value="Espírito Santo">Espírito Santo</option>
              <option value="Goiás">Goiás</option>
              <option value="Maranhão">Maranhão</option>
              <option value="Mato Grosso">Mato Grosso</option>
              <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
              <option value="Minas Gerais">Minas Gerais</option>
              <option value="Pará">Pará</option>
              <option value="Paraíba">Paraíba</option>
              <option value="Paraná">Paraná</option>
              <option value="Pernambuco">Pernambuco</option>
              <option value="Piauí">Piauí</option>
              <option value="Rio de Janeiro">Rio de Janeiro</option>
              <option value="Rio Grande do Norte">Rio Grande do Norte</option>
              <option value="Rio Grande do Sul">Rio Grande do Sul</option>
              <option value="Rondônia">Rondônia</option>
              <option value="Roraima">Roraima</option>
              <option value="Santa Catarina">Santa Catarina</option>
              <option value="São Paulo">São Paulo</option>
              <option value="Sergipe">Sergipe</option>
              <option value="Tocantins">Tocantins</option>
            </select>
          </div>
          <div class="form-group">
            <label for="telefone">Telefone para contato:</label>
            <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Digite o telefone"
              required>
          </div>
          <div class="form-group">
            <label for="email">E-mail para contato:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Digite o e-mail" required>
          </div>
          <div class="form-group">
            <label for="valor_un">Valor Unitário:</label>
            <input type="number" class="form-control" id="valor_un" name="valor_un"
              placeholder="Digite o valor por unidade" required>
            <small id="titleHelp" class="form-text text-muted">Caso queira doar, digite o preço de mercado e embaixo
              clique em "sim"</small>
          </div>
          <div class="form-group">
            <label for="valor_un">Para doação:</label><br />
            <input type="radio" id="nao" name="doacao" value="0">
            <label for="male">Sim</label><br>
            <input type="radio" id="sim" name="doacao" value="1">
            <label for="female">Não</label><br>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

    crossorigin="anonymous"></script>
</body>

</html>
